<html lang="en">

        <!-- favicon -->
        <link type="image/png" sizes="32x32" rel="icon" href="images/sound-button.png" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <!--D3.js table -->

    <body>
        <div class="top-container" id="includeTopCont">
            <div id="wordcloud"></div>
        </div>
        <div class="header" id="myHeader">
            <h1> Top Music Artists </h1>
        </div>
        <div class="content">
            <div id="d3-example"></div>
        </div>
        <div class="footer">
            <p>Final Project for the Data Visualization course 2022/2023 at DIBRIS, UniGe.</p>
            <p>Copyright &copy; 2023 All Rights Reserved by Emilia Kunst.</p>
        </div>


        
        <script>
            window.onscroll = function() {myFunction()};

            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;

            function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
            }

            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("collapseactive");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                content.style.maxHeight = null;
                } else {
                content.style.maxHeight = content.scrollHeight + "px";
                } 
            });
            }
        </script>
        <script src="/icar13/js/graph.js" crossorigin="anonymous"></script>
    </body>
</html>
